<!DOCTYPE html>

<head>

  <!-- 样式部分 -->
  <style>
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 10px;
    }
    .image-container img {
      max-width: 10%;
      height: auto;
      border: 2px solid #ffffff;
      border-radius: 10px;
    }

    .grid-container, .grid-container2 {
      width: 150%;
      max-width: 150%;
      padding: 40px;
      box-sizing: border-box;
      display: grid;
      gap: 30px;
      justify-content: center;
      align-items: center;
    }

    .grid-container {
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .grid-container2 {
      grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
    }

    .video-item {
      text-align: center;
    }

    .video-item video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .caption {
      margin-top: 10px;
      font-size: 16px;
      color: #222;
    }
  </style>
</head>
